<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                      <br>
                      <h2>Minhas Viagens</h2>
                    </div>
                </div>
            </div>
            <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
            <div class="col-lg-12">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">Destino</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Data de chegada</th>
                                        <th scope="col">Data de saÃ­da</th>
                                        <th class="text-center" scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="inner-box" *ngFor="let e of viagens">
                                        <th scope="row">
                                            <div class="event-date">
                                                <p>{{e.destino}}</p>
                                            </div>
                                        </th>
                                        <td>
                                            <div>
                                                {{e.tipo}}
                                            </div>
                                        </td>
                                        <td>
                                            <div class="event-wrap">
                                                <h3><a style="color: black;">{{e.data_chegada}}</a></h3>

                                            </div>
                                        </td>
                                        <td>
                                            <div class="event-wrap">
                                              <h3><a style="color: black;">{{e.data_saida}}</a></h3>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="primary-btn">
                                                <a class="btn btn-primary" href="#" style="background-color: darkred; border-color: darkred;">Detalhes</a>
                                                <a class="btn btn-primary" [routerLink]="['excluir-viagem']" role="button" style="background-color: black; border-color: black;">Excluir</a>

                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <!-- /col end-->
        </div>
        <!-- /row end-->
    </div>
</div>
